bitumen-seep=[entity=bitumen-seep] генеруються на карті. Вони позначають підземні поклади вуглеводнів. Ви можете побудувати один із [entity=bitumen-seep-mk01], [entity=tar-seep-mk01] або [entity=natural-gas-seep-mk01] поверх них.\n\nСпочатку ви повинні наповнити ці будівлі буровим розчинок, наприклад [fluid=drilling-fluid-0]. На даний момент будівля нічого не виробляє, оскільки ви поки розробляєте родовище. Згодом ви досягнете підземного родовища, і будівля перестане потребувати бурового розчину, а натомість видаватиме [fluid=crude-oil], [fluid=tar] або [fluid=raw-gas] відповідно, залежно від типу будівлі, що ви збудували.\n\nКількість створеного ресурсу залежить від:\n - рівня бурової рідини D ((між 1 і 4) * 4).\n - рівня будівлі B ((між 1 і 4) ) * 4).\n - Випадкове число R від 4 до 16.\n\nТоді кількість циклів буріння становить 40 000 * D * B * R.\n\nКожен цикл буріння генерує до 100 бажаної рідини. Швидкість будівлі визначає кількість циклів буріння на секунду.
tholin=Атмосфера Навіса багата толінами, які можна використовувати для створення різноманітних газів. Щоб створити [fluid=tholins], вам потрібно запустити [item=capsule] з ракетою за допомогою [entity=rocket-silo]. Вона збиратиме толіни, присутні в атмосфері, для подальшого використання.\n\nТоліни можна переробити на кілька корисних газів:\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]
