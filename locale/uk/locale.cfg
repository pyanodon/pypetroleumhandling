oil_info=Щоб отримати нафту або дьоготь, вам потрібно знайти родовище "Просочування бітуму" та розмістити на ньому нафтову вишку або екстрактор дьоготю. Буровій установці необхідна бурова рідина та електроенергія. Через деякий час, після того якого установка розробить родовище, вона припинить використовувати буровий розчин і почне видобувати нафту або дьоготь, залежно від того, яку установку ви розмістили. стандартна кількість покладів становить від 100 000 до 400 000 на родовище. цю кількість може збільшити за допомогою використання машини вишого рівня та кращого бурового розчину. Максимально можливий приріст становить x64 від базового значення.

