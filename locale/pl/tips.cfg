bitumen-seep=[entity=bitumen-seep] może pojawić się na mapie. Oznaczają one podziemne złoża węglowodorów. Możesz zbudować nad nimi jeden z następujących obiektów: [entity=oil-derrick-mk01], [entity=tar-extractor-mk01] lub [entity=natural-gas-derrick-mk01].\n\nNajpierw musisz zasilić te budynki płynem wiertniczym, takim jak [fluid=drilling-fluid-0]. W tym momencie budynek nie produkuje niczego, ponieważ prowadzisz wiercenie w poszukiwaniu zasobów. W końcu dotrzesz do podziemnego złoża, a budynek przestanie potrzebować płynów wiertniczych, ale zamiast tego będzie produkował odpowiednio [fluid=crude-oil], [fluid=tar] lub [fluid=raw-gas], w zależności od typu zbudowanego budynku.\n\nIlość pojawiających się zasobów zależy od:\n - Poziomu płynu wiertniczego D ((między 1 a 4) * 4).\n - Poziomu budynku B ((między 1 a 4) * 4).\n - Losowej liczby R między 4 a 16.\n\nLiczba cykli wiercenia wynosi zatem 40 000 * D * B * R.\n\nKażdy cykl wiercenia daje 100 jednostek pożądanego płynu. Szybkość budynku określa liczbę cykli wiercenia na sekundę.
tholin=Atmosfera Nauvis jest bogata w toliny, które można wykorzystać do wytwarzania różnych gazów. Aby stworzyć [fluid=tholins], należy wystrzelić [item=capsule] za pomocą rakiety, korzystając z [entity=rocket-silo]. Zbiera ona toliny obecne w atmosferze, które można następnie wykorzystać.\n\nToliny można przetwarzać na kilka przydatnych gazów:\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]
