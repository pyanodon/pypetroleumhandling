bitumen-seep=[entity=bitumen-seep] puede aparecer en el mapa. Estos marcan depósitos subterráneos de hidrocarburos. Puedes construir uno de [entity=oil-derrick-mk01], [entity=tar-extractor-mk01] o [entity=natural-gas-derrick-mk01] sobre ellos.\n\nPrimero debes alimentar estos edificios con un fluido de perforación, como [fluid=drilling-fluid-0]. El edificio no produce nada en este punto, ya que estás perforando en busca de recursos. Finalmente, llegarás al depósito subterráneo y el edificio dejará de necesitar fluidos de perforación, pero en su lugar producirá [fluid=crude-oil], [fluid=tar] o [fluid=raw-gas], respectivamente, dependiendo del tipo de edificio que hayas construido.\n\nLa cantidad de recurso generado depende de:\n - El nivel de fluido de perforación D ((entre 1 y 4) * 4).\n - El nivel del edificio B ((entre 1 y 4) * 4).\n - Un número aleatorio R entre 4 y 16.\n\nEntonces el número de ciclos de perforación es de 40,000 * D * B * R.\n\nCada ciclo de perforación resulta en 100 del fluido deseado. La velocidad del edificio determina el número de ciclos de perforación por segundo.
tholin=La atmósfera de Nauvis es rica en tolinas, que pueden usarse para crear diversos gases. Para crear [fluid=tholins], es necesario lanzar una [item=capsule] con un cohete usando un [entity=rocket-silo]. Recogerá las tolinas presentes en la atmósfera para su uso.\n\nLas tolinas se pueden procesar en varios gases útiles:\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]
