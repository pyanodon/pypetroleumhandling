bitumen-seep=[entity=bitumen-seep] может появиться на карте. Они отмечают подземные залежи углеводородов. Вы можете построить [entity=oil-derrick-mk01], [entity=tar-extractor-mk01] или [entity=natural-gas-derrick-mk01] над ними.\n\nСначала вам нужно наполнить эти здания буровым раствором, например [fluid=drilling-fluid-0]. На данный момент здание ничего не производит, так как вы бурите путь к ресурсам. В конце концов, вы доберётесь до подземного месторождения, и зданию перестанут требоваться буровые растворы, а вместо этого потребуется [fluid=crude-oil], [fluid=tar] или [fluid=raw-gas] соответственно, в зависимости от типа построенного вами здания.\n\nКоличество создаваемых ресурсов зависит от:\n - Уровня бурового раствора D ((от 1 до 4) *4).\n - Уровня здания B ((от 1 до 4) * 4).\n - Случайного числа R (от 4 до 16).\n\nКоличество циклов бурения равно 40000 * D * B * R.\n\nКаждый цикл бурения приводит к получению 100 требуемой жидкости. Скорость здания определяет количество циклов бурения в секунду.
tholin=Атмосфера Наувиса богата толинами, которые можно использовать для изготовления различных газов. Чтобы создать [fluid=tholins], вам нужно запустить [item=capsule] с помощью ракеты, используя [entity=rocket-silo]. Она соберёт присутствующие в атмосфере толины, которые вы сможете использовать.\n\nТолины можно перерабатывать в несколько полезных газов:\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]
