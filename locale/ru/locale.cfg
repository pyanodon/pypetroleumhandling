[wiki-info]
oil=Как найти нефть и смолу
oil_info=Чтобы получить нефть или смолу, вам нужно найти участок "просачивающегося битума" и установить на ресурс нефтяную вышку или экстрактор битума. Для запуска бура, который вы установили, потребуется буровой раствор и энергия. По прошествии некоторого времени для бурения до ресурса бур перестанет использовать буровой раствор и начнёт добывать нефть или смолу в зависимости от размещённого типа бура. Количество жидкости по умолчанию составляет от 100 000 до 400 000 на участок. Это количество может быть увеличено как уровнем буровой установки, так и уровнем используемого бурового раствора. Максимально возможное увеличение = базовое значение * 64.
