oil=如何找到原油和焦油？
oil_info=为了获得原油或焦油，您需要找到一个名为“油气渗漏”的资源点，并在其上放置一个原油井架或焦油提取器。您放下的钻机需要钻井液和电量才能启动。一段时间后，钻机向下钻到资源，它将停止使用钻井液，并开始输出原油或焦油——这取决于放置在其上的建筑类型。每个资源的默认流体量在100,000到400,000之间。这一数量可以通过建筑等级和所用钻井液的等级来提升。最大增幅为基础值的64倍。

