bitumen-seep=[entity=bitumen-seep] kan op de kaar gegenereerd worden. Deze geven koolwaterstofafzettingen aan. Je kan een [entity=oil-derrick-mk01], [entity=tar-extractor-mk01] of [entity=natural-gas-derrick-mk01] op hen bouwen.\n\nJe moet deze gebouwen eerst boorvloeistof geven zoals [fluid=drilling-fluid-0]. Op dit moment produceert dit gebouw nog niks, aangezien je aan het boren bent voor grondstoffen. Uiteindelijk zal je de ondergrondse afzetting bereiken, en zal het gebouw geen boorvloeistof meer nodig hebben, en in plaats daarvan [fluid=crude-oil], [fluid=tar] of [fluid=raw-gas] respectievelijk opbrengen, afhankelijk van het type gebouw wat je erop bouwt.\n\nDe hoeveelheid grondstoffen die ontgonnen kunnen worden is afhankelijk van:\n - Het niveau van de boorvloeistof B ((tussen 1 en 4) * 4).\n - Het niveau van het gebouw G ((tussen 1 en 4) * 4).\n - Een willekeurig getal W tussen 4 en 16.\n\nDe hoeveelheid boorcyclussen is dan gelijk aan 40,000 * B * G * W.\n\nElke boorcyclus resulteert dan is 100 eenheden van de gewilde vloeistof. De snelheid van het gebouw bepaalt de hoeveelheid boorcyclussen per seconde.
tholin=Nauvis' atmosfeer is rijk aan tholines, die gebruikt kunnen worden om verscheidene gassen te creëren. Om [fluid=tholins] te maken, moet je een [item=capsule] lanceren met een raket door een [entity=rocket-silo] te gebruiken. Het zal dan de tholines die aanwezig zijn in de atmosfeer verzamelen om vervolgens te gebruiken.\n\nTholines kunnen verwerkt worden tot verscheidene, nuttige gassen:\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine] [fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid=methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3] [fluid=olefin] [fluid=tritium]
